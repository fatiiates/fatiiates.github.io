      /** 
  
classes

*/

      .react-terminal {
        height: 100% !important;
      }

      .react-terminal-line {
        text-align: start;
      }

      .react-terminal-wrapper {
        border-radius: 0 !important;
        border-top-left-radius: 4px !important;
        border-bottom-left-radius: 4px !important;
        position: fixed;
        height: 100%;
      }

      .react-terminal-wrapper::before {
        content: none !important;
      }

      .loader {
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        width: 100%;
        bottom: 0;
        z-index: 999;
        background: #282c34;
        justify-content: center;
      }

      .sidebar {
        position: fixed;
        background-color: #2d2d2d;
        height: 100% !important;
        width: 50px;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .content {
        width: calc(100% - 50px);
        margin-left: 50px;
        position: relative;
        display: flex;
      }

      .info-wrapper {
        width: calc(50% - 85px);
        margin-left: 0;
        float: left;
        text-align: start;
        margin: 30px 2%;
      }

      .terminal-wrapper {
        position: fixed;
        width: 50%;
        right: 0;
        height: 100%;
        bottom: 0;
      }

      .terminal-wrapper .container {
        height: 100%;
      }

      .terminal-wrapper .cloud-image {
        background-position: bottom;
        height: 300px;
        display: none;
        background-size: cover;
      }

      .organization-wrapper {
        width: 100%;
        display: flex;
        align-items: center;
      }

      .organization-wrapper .favicon {
        margin-right: 5px;
        border-radius: 50px;
        width: 32px;
        height: 32px;
      }

      .social-link {
        padding-bottom: 10px;
      }

      .indent {
        text-indent: 15px;
        margin-top: 15px;
      }

      .title {
        color: #d8588c;
      }

      .chip {
        padding: 4px 10px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
        margin: 0 5px;
        opacity: 1;
      }

      .chip.primary {
        background: #00ad09;
        color: whitesmoke;
      }

      .chip.secondary {
        background: #0099ff;
        color: whitesmoke;
      }

      .chip.danger {
        background: #ff000d;
        color: whitesmoke;
      }

      .animate-fade {
        animation-name: fade;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      /** 
  
keyframes

*/

      @keyframes fade {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .ScrollbarsCustom-ThumbY {
        background: gray !important;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #dddcdc;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /** 
  
media queries

*/

      @media screen and (max-width: 1000px) {
        .info-wrapper {
          width: calc(100% - 30px) !important;
          margin: 30px 15px;
        }

        .content {
          flex-direction: column-reverse;
          margin-left: 0;
          width: 100%;
        }

        .terminal-wrapper {
          position: relative;
          width: 100% !important;
          float: left;
        }

        .terminal-wrapper .container {
          display: none;
        }

        .terminal-wrapper .cloud-image {
          display: block;
        }

        .sidebar {
          background-color: #2d2d2d;
          width: 100%;
          z-index: 1;
          display: block;
          height: auto !important;
          bottom: 0;
        }

        .sidebar div {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .social-link {
          padding: 5px;
        }
      }

      @media screen and (max-width: 820px) {

    <style>
      .react-spinner-loader-swing div {
        border-radius: 50%;
        float: left;
        height: 1em;
        width: 1em;
      }
      .react-spinner-loader-swing div:nth-of-type(1) {
        background: -webkit-linear-gradient(left, #385c78 0%, #325774 100%);
        background: linear-gradient(to right, #385c78 0%, #325774 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(2) {
        background: -webkit-linear-gradient(left, #325774 0%, #47536a 100%);
        background: linear-gradient(to right, #325774 0%, #47536a 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(3) {
        background: -webkit-linear-gradient(left, #4a5369 0%, #6b4d59 100%);
        background: linear-gradient(to right, #4a5369 0%, #6b4d59 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(4) {
        background: -webkit-linear-gradient(left, #744c55 0%, #954646 100%);
        background: linear-gradient(to right, #744c55 0%, #954646 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(5) {
        background: -webkit-linear-gradient(left, #9c4543 0%, #bb4034 100%);
        background: linear-gradient(to right, #9c4543 0%, #bb4034 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(6) {
        background: -webkit-linear-gradient(left, #c33f31 0%, #d83b27 100%);
        background: linear-gradient(to right, #c33f31 0%, #d83b27 100%);
      }
      .react-spinner-loader-swing div:nth-of-type(7) {
        background: -webkit-linear-gradient(left, #da3b26 0%, #db412c 100%);
        background: linear-gradient(to right, #da3b26 0%, #db412c 100%);
      }
      .react-spinner-loader-shadow {
        clear: left;
        padding-top: 1.5em;
      }
      .react-spinner-loader-shadow div {
        -webkit-filter: blur(1px);
        filter: blur(1px);
        float: left;
        width: 1em;
        height: 0.25em;
        border-radius: 50%;
        background: #e3dbd2;
      }
      .react-spinner-loader-shadow .react-spinner-loader-shadow-l {
        background: #d5d8d6;
      }
      .react-spinner-loader-shadow .react-spinner-loader-shadow-r {
        background: #eed3ca;
      }
      @-webkit-keyframes ball-l {
        0%,
        50% {
          -webkit-transform: rotate(0) translateX(0);
          transform: rotate(0) translateX(0);
        }
        100% {
          -webkit-transform: rotate(50deg) translateX(-2.5em);
          transform: rotate(50deg) translateX(-2.5em);
        }
      }
      @keyframes ball-l {
        0%,
        50% {
          -webkit-transform: rotate(0) translate(0);
          transform: rotate(0) translateX(0);
        }
        100% {
          -webkit-transform: rotate(50deg) translateX(-2.5em);
          transform: rotate(50deg) translateX(-2.5em);
        }
      }
      @-webkit-keyframes ball-r {
        0% {
          -webkit-transform: rotate(-50deg) translateX(2.5em);
          transform: rotate(-50deg) translateX(2.5em);
        }
        50%,
        100% {
          -webkit-transform: rotate(0) translateX(0);
          transform: rotate(0) translateX(0);
        }
      }
      @keyframes ball-r {
        0% {
          -webkit-transform: rotate(-50deg) translateX(2.5em);
          transform: rotate(-50deg) translateX(2.5em);
        }
        50%,
        100% {
          -webkit-transform: rotate(0) translateX(0);
          transform: rotate(0) translateX(0);
        }
      }
      @-webkit-keyframes shadow-l-n {
        0%,
        50% {
          opacity: 0.5;
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
        100% {
          opacity: 0.125;
          -webkit-transform: translateX(-1.57em);
          transform: translateX(-1.75em);
        }
      }
      @keyframes shadow-l-n {
        0%,
        50% {
          opacity: 0.5;
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
        100% {
          opacity: 0.125;
          -webkit-transform: translateX(-1.75);
          transform: translateX(-1.75em);
        }
      }
      @-webkit-keyframes shadow-r-n {
        0% {
          opacity: 0.125;
          -webkit-transform: translateX(1.75em);
          transform: translateX(1.75em);
        }
        50%,
        100% {
          opacity: 0.5;
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
      }
      @keyframes shadow-r-n {
        0% {
          opacity: 0.125;
          -webkit-transform: translateX(1.75em);
          transform: translateX(1.75em);
        }
        50%,
        100% {
          opacity: 0.5;
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
      }
      .react-spinner-loader-swing-l {
        -webkit-animation: ball-l 0.425s ease-in-out infinite alternate;
        animation: ball-l 0.425s ease-in-out infinite alternate;
      }
      .react-spinner-loader-swing-r {
        -webkit-animation: ball-r 0.425s ease-in-out infinite alternate;
        animation: ball-r 0.425s ease-in-out infinite alternate;
      }
      .react-spinner-loader-shadow-l {
        -webkit-animation: shadow-l-n 0.425s ease-in-out infinite alternate;
        animation: shadow-l-n 0.425s ease-in-out infinite alternate;
      }
      .react-spinner-loader-shadow-r {
        -webkit-animation: shadow-r-n 0.425s ease-in-out infinite alternate;
        animation: shadow-r-n 0.425s ease-in-out infinite alternate;
      }
    </style>
    <style>
      .react-spinner-loader-svg-calLoader {
        width: 230px;
        height: 230px;
        transform-origin: 115px 115px;
        animation: 1.4s linear infinite loader-spin;

      .react-spinner-loader-svg-cal-loader__path {

      @keyframes loader-spin {

      @keyframes loader-path {

        }

          stroke-dasharray: 0, 580, 0, 0, 0, 0, 0, 0, 0;
        }
      }
    </style>
    <style>
      .react-spinner-loader-svg svg {
        -webkit-transform-origin: 50% 65%;
        transform-origin: 50% 65%;
      }

      .react-spinner-loader-svg svg polygon {
        stroke-dasharray: 17;
        -webkit-animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95)
          infinite;
        animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
      }

      @-webkit-keyframes dash {
        to {
          stroke-dashoffset: 136;
        }
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 136;
        }
      }
      @-webkit-keyframes rotate {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotate {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>

    <style type="text/css">
      /**
 * Modfied version of [termynal.js](https://github.com/ines/termynal/blob/master/termynal.css).

      .react-terminal-wrapper {
        width: 100%;
        background: #252a33;
        color: #eee;
        font-size: 18px;
        font-family: "Fira Mono", Consolas, Menlo, Monaco, "Courier New",
          Courier, monospace;
        border-radius: 4px;
        padding: 75px 45px 35px;
        position: relative;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .react-terminal {
        height: 600px;
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      .react-terminal-wrapper.react-terminal-light {
        background: #ddd;
        color: #1a1e24;
      }

      .react-terminal-wrapper:before {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        /* A little hack to display the window buttons in one pseudo element. */
        background: #d9515d;
        -webkit-box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
        box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
      }

      .react-terminal-wrapper:after {
        content: attr(data-terminal-name);
        position: absolute;
        color: #a2a2a2;
        top: 5px;
        left: 0;
        width: 100%;
        text-align: center;
      }

      .react-terminal-wrapper.react-terminal-light:after {
        color: #d76d77;
      }

      .react-terminal-line {
        display: block;
        line-height: 1.5;
        white-space: pre;
      }

      .react-terminal-line:before {
        /* Set up defaults and ensure empty lines are displayed. */
        content: "";
        display: inline-block;
        vertical-align: middle;
        color: #a2a2a2;
      }

      .react-terminal-light .react-terminal-line:before {
        color: #d76d77;
      }

      .react-terminal-input:before {
        margin-right: 0.75em;
        content: "$";
      }

      .react-terminal-input[data-terminal-prompt]:before {
        content: attr(data-terminal-prompt);
      }

      .react-terminal-wrapper:focus-within .react-terminal-active-input:after {
        content: "▋";
        font-family: monospace;
        margin-left: 0.2em;
        -webkit-animation: blink 1s infinite;
        animation: blink 1s infinite;
      }

      /* Cursor animation */

      @-webkit-keyframes blink {
        50% {
          opacity: 0;
        }
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
